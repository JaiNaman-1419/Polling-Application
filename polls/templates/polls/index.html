<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/index.css' %}">
</head>
<body>

<h1 class="display-3">Polling questions</h1>

{% if question_list %}
    <ul class="list-group">

        {% for question in question_list %}
            {#        <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>#}
            {#          <li class="list-group-item"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>#}

            <a href="{% url 'polls:detail' question.id %}" class="lead list-group-item list-group-item-action"
               aria-current="true">{{ question.question_text }}</a>
        {% endfor %}

    </ul>

{% else %}
    <p class="lead"> No polls are available.</p>

{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
